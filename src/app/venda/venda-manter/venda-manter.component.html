<app-layout>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Venda - {{operacao}}</h5>  
          <div class="row">
            <div class="form-group col-lg-12">
                <label for="cliente"class="control-label">Cliente:</label>
                <select [(ngModel)]="venda.cliente" class="form-control">
                    <option [ngValue]="null">Selecione</option>  
                    <option *ngFor="let cliente of listaCliente" [ngValue]="cliente">{{cliente.nome}}</option>
                </select>              
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Adicionar Produto</h5>  
              <div class="row">
                <div class="form-group col-lg-6">
                    <label for="cliente"class="control-label">Produto:</label>
                    <select [(ngModel)]="vendaProduto.produto" class="form-control">
                        <option [ngValue]="null">Selecione</option>  
                        <option *ngFor="let produto of listaProduto" [ngValue]="produto">{{produto.nome}}</option>
                    </select>                     
                </div>

                <div class="form-group col-lg-6">
                    <label for="dataVendaProduto"class="control-label">Data venda:</label>
                    <input type="date" class="form-control" [(ngModel)]="vendaProduto.datavendaProduto" />
                </div>
                
              </div>
              
              <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-12">
                    <button *ngIf="this.operacao=='Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="adicionar()">Adicionar</button>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Produto</th>
                        <th>Data venda</th>                                   
                        <th></th>                                   
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let vendaProduto of venda.listavendaProduto">                        
                        <th>{{vendaProduto.produto.nome}}</th>
                        <td>{{vendaProduto.dataVendaProduto | date: 'dd/MM/yyyy'}}</td>
                        <th><a style="cursor: pointer;" (click)="removerproduto(vendaProduto)">X</a></th>
                      </tr>                  
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>            
          

          <div class="row" style="margin-bottom: 20px; margin-top: 20px;">
            <div class="col-lg-12">
              <button *ngIf="this.operacao=='Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>              
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="voltar()">Voltar</button>              
            </div>
          </div>

        </div>
    </div>
</app-layout>
